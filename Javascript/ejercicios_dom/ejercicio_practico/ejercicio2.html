<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Limite de Caracteres Contraseña</title>
  </head>
  <body>
    <form>
      <label for="forname">Nombre</label>
      <input type="text" name="forname" id="forname" value="nombre" /><br />
      <label for="forclave">Contraseña</label>
      <input
        onBlur="verificar(this)"
        type="password"
        name="forclave"
        id="forclave"
      /><br />
      <input type="submit" value="Ingresar" />
    </form>
    <script>
      const verificar = (control) => {
        if (control.length < 7 || control.length > 20) {
          alert("ingrese al menos 7 caracteres");
        }
      };
    </script>
  </body>
</html>
